<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="botones.css">
    <title>Juego de botones</title>
</head>
<body>
<div class="contenedor">
    <div class="caja1">
        <h3>Shakes</h3>
        <p>REJECTING</p>
        <button class="boton1">CLICK ME</button>
    </div>
    <div class="caja2">
        <h3>Pulse</h3>
        <p>PARTYING</p>
        <button class="boton2">CLICK ME</button>
    </div>
    <div class="caja3">
        <h3>Glitch</h3>
        <p>HACKING</p>
        <button class="boton3">CLICK ME</button>
    </div>
    <div class="caja4">
        <h3>Turn</h3>
        <p>FLIPPING</p>
        <button class="boton4">CLICK ME</button>
    </div>
    <div class="caja5">
        <h3>Fill</h3>
        <p>LOADING</p>
        <button class="boton5">CLICK ME</button>
    </div>
    <div class="caja6">
        <h3>Sheen</h3>
        <p>SHINING</p>
        <button class="boton6">CLICK ME</button>
    </div>
    <div class="caja7">
        <h3>Emphasize</h3>
        <p>GLOWING</p>
        <button class="boton7">CLICK ME</button>
    </div>
    <div class="caja8">
        <h3>Blur</h3>
        <p>SENSORING</p>
        <button class="boton8">CLICK ME</button>
    </div>
    <div class="caja9">
        <h3>Tony Hawk</h3>
        <p>900-ING</p>
        <button class="boton9">CLICK ME</button>
    </div>
</div>
</body>
</html>
